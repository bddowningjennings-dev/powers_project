<html>
  <head>
    {% load static %}      
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='{% static "login_app/style.css" %}' />
    
  </head>
  <body>
    <div class="container">
        <div class="jumbotron nav">
          <nav>
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" href="/heroes">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/heroes/new_power">New Power</a>
              </li>
              <div class="col-md-8"></div>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logoff</a>
              </li>
            </ul>
          </nav>
        </div>
        <h3 class="text-muted">New Hero</h3>        
        <div class="jumbotron login">
          <form action="/heroes/create_hero" method="post">
            {% csrf_token %}
            <div class="form-group row col-md-4"></div>                
            <div class="form-group row col-md-4">
              <div class="col-sm-10">
                <input type="text" class="form-control" name='name' placeholder="Name">
              </div>
              <div class="offset-sm-2 col-sm-10">
                  <button type="submit" class="lng btn btn-primary">Create</button>
              </div>
            </div>
          </form>
          {% for message in messages %}
             <p> {{message}} </p>
            {% endfor %}
        </div>
    </div>
  </body>
</html>
